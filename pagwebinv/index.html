<!DOCTYPE html>
<html>

<head>
    <title>Biblioteca - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="modal1">
        <div class="modal-content1">
            <span class="close1"></span>
            <div class="mensaje1">
                <h1>Ingrese los siguientes datos</h1>
            </div>
               
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Enviar a mi domicilio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" >
                        <label class="form-check-label" for="flexRadioDefault2">
                            Recoger en tienda
                        </label>
                    </div>
                
            <br>
           
                <div class="btn"> <button class="btn btn-outline-primary" onclick="openModal1()">Continuar</button></div>
           
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close"></span>
            <div class="mensaje1">
                <h1>Ingrese los siguientes datos</h1>
            </div>
            <div class="text">
                <form class="form-control">
                    <form>
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre">
                        <br>
                        <label for="direccion">Direccion:</label>
                        <input type="text" id="direccion" name="direccion">
                        <br>
                        <label for="departamento">Departamento:</label>
                        <select id="departamento" name="departamento">
                            <option value="Antioquia">Antioquia</option>
                            <option value="Bogotá">Bogota</option>
                            <option value="Cundinamarca">Cundinamarca</option>
                            <option value="Magdalena">Magdalena</option>
                            <option value="Valle del Cauca">Valle del Cauca</option>
                        </select>
                        <br>
                        <label for="ciudad">Ciudad:</label>
                        <select id="ciudad" name="ciudad">
                            <option value="Medellín">Medellin</option>
                            <option value="Bogotá">Bogota</option>
                            <option value="Zipaquirá">Zipaquira</option>
                            <option value="Santa Marta">Santa Marta</option>
                            <option value="Cali">Cali</option>
                        </select>
                        <br>
                        <label for="otro">Otro dato:</label>
                        <input type="text" id="otro" name="otro">
                        <br>
                    </form>
                </form>
            </div>
            <br>
            <div class="btn"> <button class="btn btn-outline-primary" onclick="alert()">Guardar</button></div>
        </div>
    </div>
    <button class="btn btn-primary" onclick="openModal()">Abrir modal</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/main.js"></script>

</html>
