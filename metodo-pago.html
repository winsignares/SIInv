<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Metodo.css">

    <title>Metodos de Pago</title>
</head>

<body>
    <div class="container">

<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
            <br>
            <div class="card" style="background-color: darkgrey;">
                <th>TUS DATOS</th>
                <div class="card">
                    <td id="informacion-usuario">
                        Informacio del usuario.
                        <br>
                    </td>
                </div>
                <th>SELECCIONA EL MEDIO DE PAGO</th>

                    <table class="table">

                        <tbody>
                            <tr>
                            
                                <div class="card">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios1" value="option1">
                                        <label class="form-check-label" for="exampleRadios1">
                                            Tarjeta de Credito o Debito
                                            <img src="IMG/visa.jpg" class="visa" alt="">
                                            <img src="IMG/mastercard.jpg" class="masterd" alt="">
                                            <img src="IMG/pse.jpg" class="pse" alt="">
                                        </label>
                                    </div>
                                </div>
                            </tr>
                            <br >
                            <tr>
                                <div class="card">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            PayPal
                                            <img src="IMG/paypal.png" class="pay" alt="">
                                        </label>
                                    </div>
                                </div>
                            </tr>
                            <br >
                            <tr>
                                <div class="card">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                            value="option3">
                                        <label class="form-check-label" for="exampleRadios3">
                                            Efectivo
                                            <img src="IMG/efectivo.png" class="efec" alt="">
                                        </label>
                                    </div>
                                </div>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
        <div class="col">
            <br >
            <div class="card" id="resumendecompra">
              <div class="card-body">
                <h5 class="card-title" id="titledecard">RESUMEN DE COMPRA</h5>
                <br >
                <p class="card-text" id="refer">Referencia: </p>
                <p class="card-text" id="descrip">Descripcion: </p>
                <p class="card-text" id="cant">Cantidad: </p>
                <p class="card-text" id="TotalN">Total a Pagar: </p>
            </div>
            </div>
          </div>
    </div>
    

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
        crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>

    <script src="js/app.js"></script>

</body>

</html>
